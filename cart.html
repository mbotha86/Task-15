     <body class="cart">

        <header>
            <h1>You and Me Design</h1>
         </header>
         <nav class="mainNav">
             <ul>
                 <li><a href="landingPage.html">Home</a></li>
                 <li><a href="about.html">About</a></li>
                 <li><a href="shop.html">Shop</a></li>
                 <li><a href="contact.html">Contact</a></li>
                 <!--add cart button and basket image-->
                 <li class="cart">
                    <a href="cart.html">
                      <ion-icon name="basket"></ion-icon>Cart <span>0</span></a></li>
             </ul>
         </nav>
        <!--Cart -->
         <div class="product-container">
             <div class="product-header">
                 <h5 class="product-title">PRODUCT</h5>
                 <h5 class="price">PRICE</h5>
                 
                 <h5 class="quantity">QUANITITY</h5>
                 <h5 class="total">TOTAL</h5>
                 <h5 class="vat">VAT</h5>
             </div>
             <div class="products"></div>
         </div>

         <!--Gift Voucher-->
            <form id="voucher-form"></form>

        <!--Shipping Details-->
        <div>    
            <form id="shipping-form" style="display: none">   
            </form>
            
                <div class="btns">
                    <label class="dSelect" style="font-weight:bold">Please select your delivery method</label>                  
                    <button id="collect">Collection</button>
                    <button id="delivery">Delivery</button>
                </div>

                <select class="sInput" id="sProvince">
                    <option>Province</option>
                    <option class="dCost" value="150">Eastern Cape --- R150</option>
                    <option class="dCost" value="150">Free State --- R150</option>
                    <option class="dCost" value="99">Gauteng --- R99</option>
                    <option class="dCost" value="99">KwaZulu-Natal --- R99</option>
                    <option class="dCost" value="150">Limpopo --- R150</option>
                    <option class="dCost" value="150">Mpumalanga --- R150</option>
                    <option class="dCost" value="150">Northern Cape --- R150</option>
                    <option class="dCost" value="150">North West --- R150</option>
                    <option class="dCost" value="99">Western Cape --- R99</option>
                </select>
            </div>
